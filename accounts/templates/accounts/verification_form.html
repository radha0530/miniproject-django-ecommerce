<!DOCTYPE html>
<html>
<head>
    <style>
        /* Inline CSS styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 4px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .title {
            font-size: 24px;
            color: #333333;
            margin-bottom: 10px;
        }

        .content {
            font-size: 16px;
            color: #666666;
            margin-bottom: 20px;
        }

        .form-container {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 16px;
            color: #333333;
            margin-bottom: 10px;
        }

        .form-input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            color: #333333;
            border: 1px solid #cccccc;
            border-radius: 4px;
        }

        .form-button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #ffffff;
            font-size: 16px;
            text-align: center;
            text-decoration: none;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2 class="title">Email Verification</h2>
        </div>
        <div class="content">
            <form method="POST">
                {% csrf_token %}
                <div class="form-container">
                    <label for="verification_code" class="form-label">Verification Code:</label>
                    <input type="text" id="verification_code" name="verification_code" class="form-input" required maxlength="6">
                </div>
                <button type="submit" class="form-button">Verify Email</button>
            </form>
        </div>
    </div>
</body>
</html>
