{% block navbar %}
{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="{% static '/css/foodmunch.css'%}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous"/>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/20c5629a29.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top">
      <div class="container">
        <a class="navbar-brand" href="{% url 'customerhome' %}">
          <img
            src="{% static '/image/logo.webp'%}"
            class="food-munch-logo"
          />
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ml-auto">
            <a class="nav-link active" id="navItem1" href="{%url 'core:pickles'%}">    
              VegPickles
              <span class="sr-only">(current)</span>
            </a>
            <a class="nav-link" href="{%url 'core:hot'%}" id="navItem2">Hot</a>
            <a class="nav-link" href="{%url 'core:sweets'%}" id="navItem3">Sweets</a>
            {% if user.is_authenticated %}
            <a class="nav-link" href="" id="navItem4">Hii {{ user.username }}</a>
            {% if user.is_superuser %}
            <a class="nav-link" href="{% url 'home'%}" id="navItem8">Dashboard</a>

            {% endif %}
            <a class="nav-link" href="{% url 'logout'%}" id="navItem7">Logout</a>

            {% else %}
            <a class="nav-link"id='navItem5'href="{% url 'login'%}">Login/Signup</a>
            {% endif %}
            

          </div>
        </div>
      </div>
    </nav>
  </body>
</html>
 {% endblock %}
