  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top">
      <div class="container">
        <a class="navbar-brand" href="{% url 'customerhome'%}">
          <img src="{% static '/image/logo.webp'%}" class="food-munch-logo" />
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ml-auto">

            
            
            <a class="nav-link" href="{% url 'core:order-summary' %}?next={{ request.path|urlencode }}" id="navItem4" style="color: #ffffff; font-size: 20px; text-decoration: none;">
              <span style="display: inline-block; position: relative;">
                  <img src="{% static '/image/shopping-bag.png' %}" alt="Cart" style="display: block; width: 20px; height: 20px;">
             
          </a>
          
          
          
          
            {% if user.is_authenticated %}
            <a class="nav-link" href="" id="navItem4"style="left:2px;">Hii {{ user.username }}</a>
            {% if user.is_superuser %}
            <a class="nav-link" href="{% url 'home'%}" id="navItem8">Dashboard</a>
            {% endif %}
            <a class="nav-link" href="{% url 'logout'%}" id="navItem7">Logout</a>
            {% else %}
            <a class="nav-link" id="navItem5" href="{% url 'login'%}">Login/Signup</a>
            {% endif %}
            <div class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

              </a>

                <a class="dropdown-item" href="{% url 'core:menu'%}">Catalogue</a>

                <a class="dropdown-item" href="{% url 'core:pickles'%}">Pickles</a>
                <a class="dropdown-item" href="{% url 'core:sweets'%}">Sweets</a>
                <a class="dropdown-item" href="{% url 'core:hot'%}">Hot</a>
                <a class="dropdown-item" href="{% url 'core:others'%}">Other</a>
              </div>
            </div>
          </div>
